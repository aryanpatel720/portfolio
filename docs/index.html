<!DOCTYPE html>
<html>
<head>
  <base href="/portfolio/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Aryan's Portfolio">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Podfolio">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/a_logo.jpg"/>

  <title>Podfolio</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
<style>
  body {
    background-color: #6366F1; /* your theme color */
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Loader ring */
  .loader {
    width: 90px;
    height: 90px;
    border: 8px solid rgba(255, 255, 255, 0.2);
    border-top: 8px solid white;
    border-radius: 50%;
    animation: spin 1.2s linear infinite, glow 1.5s ease-in-out infinite alternate;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes glow {
    0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
    100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.9); }
  }

  /* Fade-out animation when Flutter loads */
  .fade-out {
    opacity: 0;
    transition: opacity 0.5s ease;
  }
</style>

<!-- Loader -->
<div id="loader" class="loader"></div>

<!-- Flutter load script -->
<script>
  window.addEventListener('load', function () {
    const loader = document.getElementById('loader');
    loader.classList.add('fade-out');
    setTimeout(() => loader.remove(), 600);
  });
</script>

<script src="flutter_bootstrap.js" async></script>
</body>
</html>
