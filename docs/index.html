<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Aryan's Portfolio">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Podfolio">
  <link rel="apple-touch-icon" href="icons/a_logo.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/a_logo.jpg"/>

  <title>Podfolio</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
<style>
  /* Background color same as your theme */
  body {
    background-color: #0f172a; /* change if your theme color is different */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  /* Loader (your logo animation) */
  #loader {
    width: 130px;
    height: 130px;
    background: url("icons/a_logo.jpg") no-repeat center;
    background-size: contain;
    animation: pulse 1.2s infinite ease-in-out;
    border-radius: 16px; /* optional, remove if not needed */
  }

  @keyframes pulse {
    0% { transform: scale(0.9); opacity: 0.8; }
    50% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(0.9); opacity: 0.8; }
  }
</style>

<!-- Custom loader -->
<div id="loader"></div>

<script src="flutter_bootstrap.js" async></script>
</body>
</html>
